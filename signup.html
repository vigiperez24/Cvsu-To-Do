<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <title>Sign up</title>
</head>
<body>
  <div class="main-container">
    <!-- Logo And Title -->
    <div class="logo-title">
      <img src="/images/defaultIcon/Cavite_State_University_(CvSU).png" alt="Logo">
      <h1>CvSu To Do</h1>
    </div>

    <form class="login-form" action="">
      <!-- Login Title -->
      <h1>Log In</h1>
        <!-- Two rows input -->
      <div class="two-rowGroup">
        <!-- First name -->
        <div class="input-group">
            <label for="username">First name <span>*</span></label>
          <input type="text" id="" placeholder="Enter your first name" required>
        </div>

        <!-- Last name -->
        <div class="input-group">    
            <label for="password">Last name <span>*</span></label>
          <input type="text" id="" placeholder="Enter your last name" required>
        </div>
     </div>

        <!-- three row of input -->
        <div class="column-group">
            <!-- email -->
            <div class="input-group">
                <label for="username">Email <span>*</span></label>
              <input type="text" id="" placeholder="Enter your email" required>
            </div>
    
            <!-- password -->
            <div class="input-group">    
                <label for="password">Password <span>*</span></label>
              <input type="text" id="" placeholder="Enter your username" required>
            </div>

            <!-- Confirm password -->
            <div class="input-group">    
                <label for="password">Confirm password <span>*</span></label>
              <input type="text" id="" placeholder="Enter your username" required>
            </div>
        </div>

        <!-- Agree to the terms -->
        <div class="agreeterms">
            <input type="checkbox" name="" id="">
            <p>I agree to the Terms and Conditions</p>
        </div>
        <button type="submit">Login</button>
    </form>
    <!-- Don't Have an Account -->
    <div class="signup">
        <p>Don't have an account?  <a href="login.html">Log in here</a></p>
    </div>

    <!-- Â© 2025 Web Dev IMV. All rights reserved. -->
    <footer class="site-footer">
        <p>&copy; 2025 <strong>Web Dev IMV</strong>. Allrights reserved.</p>
    </footer>

  </div>
</body>
</html>

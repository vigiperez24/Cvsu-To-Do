<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default</title>
    <link rel="stylesheet" href="/public/css/default.css" />

    <script type="module" src="/src/default.js"></script>
  </head>
  <body>

    <div class="main-container">
      <!--Header Logo  -->
      <header class="header">
        <div class="circle"></div>
        <div class="logo">
          <img
            src="/images/defaultIcon/Cavite_State_University_(CvSU).png"
            alt=""
          />
        </div>
      </header>

      <!-- Main content -->
      <main>
        <p class="title-content">Tasks</p>
        <div class="no-task" id="no-task" >
          <div class="img">
            <img
              style="height: 200px"
              src="/images/defaultIcon/undraw_articles_visl (3).svg"
              alt=""
            />
          </div>
          <div class="helper-text">
            <p>"Click the button below to create your first task!"</p>
          </div>
        </div>
        
        <div>

        </div>
        <div class="myTask" id="taskList">
          <div class="title-date">
            <p id="displayTitle"></p>
            <p id="displayDiscription" class="description">
             
            </p>
            <span id="displayDate"></span>
          </div>

          <div class="edit-delete">
            <button class="doneBtn" data-id="${docSnapshot.id}">
              <img src="/images/defaultIcon/done.svg" alt="Done for task" />
            </button>
            <button class="editBtn" data-id="${docSnapshot.id}">
              <img src="/images/defaultIcon/edit.svg" alt="Edit for task" />
            </button>
            <button class="deleteBtn" data-id="${docSnapshot.id}">
              <img src="/images/defaultIcon/delete.svg" alt="Delete for task" />
            </button>
          </div>
        </div>
      </main>

      <!-- Adding Task -->
      <div class="btn-addtask">
        <button id="openBtn">
          <img
            src="/images/defaultIcon/add_24dp_FFFFFF_FILL0_wght500_GRAD200_opsz24.svg"
            alt=""
          />
        </button>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="/public/default.html">
              <img src="/images/defaultIcon/task.svg" alt="" />
              Task
            </a>
          </li>

          <li>
            <a href="/public/history.html">
              <img src="/images/defaultIcon/history.svg" alt="" />
              History
            </a>
          </li>

          <li>
            <a href="/public/profile.html">
              <img src="/images/defaultIcon/account.svg" alt="" />
              Profile
            </a>
          </li>
        </ul>
      </nav>
      <!-- Modals background -->
      <div class="bg-opacity">
        <!-- my Modals -->
        <div class="modals">
          <p>Add new task</p>
          <p style="text-align: center; font-size: 14px; color: red;" id="errorMessage"></p>
          <div class="input-task">
            <input type="hidden" id="taskId" />

            <input id="taskTitle" type="text" required placeholder="Title" />
            <textarea id="taskDescription" placeholder="Type your description here..."></textarea>
          </div>
          <div class="icons-dates">
            <img
              src="/images/defaultIcon/calendar_month_24dp_006540_FILL1_wght400_GRAD0_opsz24.svg"
              alt="calendar"
            />
            <input type="date" name="" id="taskDate" />
          </div>

          <div class="cancel-add-btns">
            <button id="cancelBtn">Cancel</button>
            <button id="addTaskBtn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

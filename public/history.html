<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="/public/css/history.css" />
    <link rel="icon" href="/public/images/defaultIcon/Cavite_State_University_(CvSU).png" type="image/x-icon">
    <script type="module" src="/public/src/history.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!--Header Logo-->
      <header class="header">
        <div class="circle"></div>
        <div class="logo">
          <img
            src="/public/images/defaultIcon/Cavite_State_University_(CvSU).png"
            alt="CvSU Logo"
          />
        </div>
      </header>

      <!-- Content -->
      <main>
        <!-- Pending Tasks -->
        <div class="title-content">
          <p>Pending</p>
        </div>
        <div id="pending-container" class="task-section">
          <span id="noAvailable">No task available</span>
        </div>
        

        <hr>

        <!-- Completed Tasks -->
        <div class="title-content">
          <p>Complete</p>
        </div>
        <div id="complete-container" class="task-section">
          <span id="noAvailable">No task available</span>
        </div>
        
        <hr>

        <!-- Expired Tasks -->
        <div class="title-content">
          <p>Expired</p>
        </div>
        <div id="expired-container" class="task-section">
          <span id="noAvailable">No task available</span>
          
        </div>
        <hr>
      </main>


      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="/public/default.html">
              <img src="/public/images/defaultIcon/task.svg" alt="" />
              Task
            </a>
          </li>

          <li>
            <a href="/public/history.html">
              <img src="/public/images/defaultIcon/history.svg" alt="" />
              History
            </a>
          </li>

          <li>
            <a href="/public/profile.html">
              <img src="/public/images/defaultIcon/account.svg" alt="" />
              Profile
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

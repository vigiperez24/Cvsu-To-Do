<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/signup.css" />
    <script type="module" src="/src/signup.js"></script>
    <link rel="icon" href="/images/defaultIcon/Cavite_State_University_(CvSU).png" type="image/x-icon">
    <title>Sign up</title>
  </head>

  <body>
    <div class="main-container">
      <div class="logo-title">
        <img
          src="/images/defaultIcon/Cavite_State_University_(CvSU).png"
          alt="Logo"
        />

        <h1>CvSu To Do</h1>
      </div>

      <form id="signupForm" class="login-form">
        <h1>Create Account</h1>

        <div id="error-message" style="color: red; margin-bottom: 10px; text-align: center;"></div>

        <div class="two-rowGroup">
          <div class="input-group">
            <label for="firstname">First name <span>*</span></label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter your first name"
              required
            />
          </div>

          <div class="input-group">
            <label for="lastname">Last name <span>*</span></label>
            <input
              type="text"
              id="lastname"
              placeholder="Enter your last name"
              required
            />
          </div>
        </div>

        <div class="column-group">
          <div class="input-group">
            <label for="email">Email <span>*</span></label>
            <input
              type="text"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password <span>*</span></label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <div class="agreeterms">
          <input type="checkbox" name="" id="agreeCheckbox" />
          <p>I agree to the Terms and Conditions</p>
        </div>

        <button id="signupBtn" type="button" disabled >Create Account</button>
      </form>

      <div class="signup">
        <p>Already have an account? <a href="index.html">Log in here</a></p>
      </div>

      <footer class="site-footer">
        <p>&copy; 2025 <strong>Web Dev IMV</strong>. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
